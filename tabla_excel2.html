<!DOCTYPE html>
<html>

<meta charset="utf-8" />

<head>

    <style>
        p{
            background-color: #47072f;
            color: white;
            /* font-size: 40px; */
            font-size: 5vh;
            font-weight: bold; /*letras*/
            text-align: center;
        }

        table thead{
            background-color: #47072f;
            color: white;
            /* font-size: 40px; */
            font-size: 3vh;
            font-weight: bold; /*letras*/
            text-align: center;
        }

        table tbody{
            background-color: white;
            color: black;
            font-size: 2vh;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Esto es una tag p, es un "parrafo" -->
    <p>Mejores juegos de pc multijugador</p>
    <!-- table es una tabla -->
    <table>
        <!-- thead es el encabezado de la tabla -->
        <thead>
            <!-- tr es table row, sirve para generar filas en la tabla -->
            <tr>
                <!-- td es table data, osea columnas -->
                <td>Titulo</td>
                <td>Peso en GB</td>
                <td>Genero</td>
                <td>Control o teclado</td>
                <td>P2WIN?</td>
                <td>Acciones</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Helldivers 2</td>
                <td>30 GB</td>
                <td>Shooter</td>
                <td>Ambos</td>
                <td>No</td>
                <td>
                    <button>Editar</button>
                    <button>Borrar</button>
                </td>
            </tr>
            <tr>
                <td>GTA V</td>
                <td>100 GB</td>
                <td>Mundo abierto</td>
                <td>Ambos</td>
                <td>Si</td>
                <td>
                    <button>Editar</button>
                    <button>Borrar</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
